{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container m-4">
    {% if messages %}
    <div class="row mt-3 mb-3">
        <div class="col-12">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>

<div class="container text-white m-4 p-2">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success m-2" value="Submit">Enviar</button>
    </form>
</div>

{% endblock content %}
